
<div class= "main">

    <div id="up">
        <div class = "row">
            <div class="projectName  container">
                <h4> {{projectName}} </h4>
            </div>
        </div>
    </div>

    <div *ngFor = "let value of pointerToProjectInAF | async">
        <div id = "down">
            <div *ngIf = "value.$key == 'uploudDate' && leftDayFn(value.$value)"></div>
        </div>
    </div>

    <div id="stopper">
        14:0:0:0
    </div>
    <!-- Display the countdown timer in an element -->
    <p id="demo"></p>


</div>
