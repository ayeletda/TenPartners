

<!--=========================== the page =============================-->

<div class = "MyProjects">
	<div class = "continer">
		<div class = "col-lg-12">
			<div *ngFor = "let associatedCommunities of projectsAssociatedCommunities_Arr; let i = index;  " [attr.data-index] = "i" >
				<div *ngFor = "let community of associatedCommunities | async;">
					<div *ngIf = "community.$key == userCommunity && community.associatedUser == userId && saveProjectPath(community,i)" class="picture" id="pic1">  
						<div class = "project && updateThereIsProjectsFlag(true)">
							<app-projectForUpdate
								[item] = "projectPath">
							</app-projectForUpdate> 
						</div>
					</div>
				</div>
				<!--<div *ngIf = "!thereIsProjects && i == projectsAssociatedCommunities_Arr.length-1">
					You don't have any associated projects yet.
				</div> -->
			</div>		
		</div>
	</div>
</div>
