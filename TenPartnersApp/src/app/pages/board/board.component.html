<!--========================== the page ==============================-->


<div class="body2">
    <div class="part1 vertical-menu-x">
        <div class="temp" *ngFor="let associatedCommunities of projectsAssociatedCommunities_Arr; let i = index">
            <div *ngFor="let community of associatedCommunities | async ">
                <!--<div class = " col-centered">-->
                <div *ngIf="community.$key == userCommunity && community.associatedUser == '' && saveProjectPath(community,i)">
                    <app-projectForSelect class="pull-left"
                                        [item]="projectPath"
                                        (click)="loadProjectDetails(community,i)">
                    </app-projectForSelect>
                </div>
            </div>
        </div>
    </div>


    <!--//No projects have been selected for discussion yet...-->
    <div *ngIf='noProjects' class = "noProjects">
        No projects have been selected for discussion
    </div>

    <div class=" part2">
        <div class="vertical-menu1">
            <div *ngIf='projectSelected' class="descriptionOfProject">
                <p> Purpose: {{purpose}} </p>
                <p> Description: {{description}} </p>
            </div>
        </div>
    </div>

    <div class=" part3">
        <button *ngIf="currentI > -1" id=chooseProject (click)="chooseProject()">Nominate</button>
    </div>

    <div *ngIf='showDetailsForm' class="nominateAlert">

        <form>

            <div class="close" (click)="close()">X</div>
            Date:<br>
            <input type="date" name="date" [(ngModel)]="date">
            <br>
            Cost:<br>
            <input type="number" name="cost" [(ngModel)]="cost">
            <br><br>
            <input id="submitButton" type="submit" value="Submit" (click)="updateDetails()">

        </form>

    </div>

</div>
