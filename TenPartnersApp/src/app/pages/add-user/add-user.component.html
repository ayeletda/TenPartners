<div class="addUser">
  <div class="container">
	<div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <form class="form-horizontal" action="" method="post">
          <fieldset> <br>   
                <!-- Name input-->
            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="UserName" >User's Name</label>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input id="UserName"  [(ngModel)] = "UserName" name="UserName" maxlength="20" type="text" placeholder="maximum 20 letters" class="form-control">
              </div>
            </div>
                <!-- Community input-->
            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Community</label>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <select #selectedCommunity class="form-control">
                      <option disabled selected>Community</option>
                  <option *ngFor = "let community of communities | async" [value] = "community.name"> {{ community.name }} </option>
              </select>
              </div>
            </div>
                <!-- Permission input-->
            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="Permission" >Permission</label>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input id="Permission"  [(ngModel)] = "Permission" name="Permission" maxlength="1" type="text" placeholder="Choose 1 for admin and 2 for tenmember" class="form-control">
              </div>
            </div>
                <!-- TenPartnersAccount input-->
            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="TenPartnersAccount" >TenPartners Account</label>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!--<input id="TenPartnersAccount"  [(ngModel)] = "TenPartnersAccount" name="TenPartnersAccount" maxlength="20" placeholder="username@community.com" class="form-control">-->
                <input id="TenPartnersAccount"  [(ngModel)] = "TenPartnersAccount" name="TenPartnersAccount" placeholder="username@community.com" class="form-control">
              </div>
            </div>
                <!-- Password input-->
            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="Password" >Password</label>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input id="Password"  [(ngModel)] = "Password" name="Password" minlength="8" maxlength="12" type="text" placeholder="8-12 characters" class="form-control">
              </div>
            </div>

            <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" class="intoduction">For adding accounts, please fill in the following fields:</label>
            <br>
                <!-- GoogleAccount input-->
            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="GoogleAccount" >Google Account</label>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input id="GoogleAccount"  [(ngModel)] = "GoogleAccount" name="GoogleAccount"  type="text" placeholder="For signing in with Google" class="form-control">
              </div>
            </div>
                <!-- FacebookAccount input-->
            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="FacebookAccount" >Facebook Account</label>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input id="FacebookAccount"  [(ngModel)] = "FacebookAccount" name="FacebookAccount" type="text" placeholder="For signing in with Facebook" class="form-control">
              </div>
            </div>
                <!-- TwitterAccount input-->
            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" for="TwitterAccount" >Twitter Account</label>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input id="TwitterAccount"  [(ngModel)] = "TwitterAccount" name="TwitterAccount" type="text" placeholder="For signing in with Twitter" class="form-control">
              </div>
            </div>

                <!-- Form actions -->
            <div class="form-group">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
                <button type="add" class="btn btn-primary btn-lg" (click) = "sendUser(selectedCommunity.value)">add user</button>
              </div>
            </div>
          </fieldset>
          </form>
      </div>
	</div>
</div>


</div>
