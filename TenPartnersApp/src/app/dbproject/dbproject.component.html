  <div class="col-lg-12">

      <div class="project">
        <div class="title" (click)="viewMore()">Project's name: {{item.name}}</div>
        <div class="more" *ngIf="more">
          Description: {{item.description}}<br> Purpose for the jewish communuty: {{item.purpose}}<br><br>
          <div (click)="viewComments()"> comments
          <span class="glyphicon glyphicon-comment"></span> ({{ (comments | async)?.length }})</div>

          <div *ngIf="view">
            <div class="d4">
              <div class="d5">
                <div *ngFor="let comment of comments | async; trackByFn">
                  <a aria-label="Delete" *ngIf = "comment.authorKey == myKey" (click) = "removeComment(comment.$key)">
	              	<i class = "fa fa-trash-o pull-right" aria-hidden = "true"></i>
                	</a>
                  <hr>{{ comment.authorName }} from {{ comment.community }} <br> {{ comment.comment }}<br> {{ comment.date }}
                </div>
              </div>
            </div>
            <hr>
            <div class="input-group">
              <span class="input-group-btn"> 
                   <button class = "input btn btn-difult" type = "submit" (click) = "addComment()">Send  <i class = "input fa fa-arrow-up"></i></button>
                </span>
              <input type="text" class="input form-control" id="msg-input" placeholder="Write your comment here.." (keyup.enter)="addComment()"
                [(ngModel)]="newComment">
            </div>

            <hr>
          </div>

        </div>
      </div>

      <!-- -->




      <div class="social">
        <button class="btn btn-primary btn-lg center-block" *ngIf="serviceService.getPermission()=='2'" (click)="Nominate()">Nominate</button>

        <div class="row" *ngIf="serviceService.getPermission()=='1'">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-btn">
        <button class="btn btn-default" (click)="pushToBoard()" type="button">push to</button>
      </span>
              <select [(ngModel)]="community" class="form-control">
      <option value="">Community</option>
      <option value = {{community.name}}  *ngFor = "let community of communities | async"> {{ community.name }} </option>
     </select>
            </div>
            <!-- /input-group -->
          </div>
          <!--/.col-lg-6 -->

        </div>
      </div>
    </main>
  </div>
</div>
