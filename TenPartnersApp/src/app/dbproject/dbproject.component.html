<div class="continer">
  <div class="col-lg-12">
    <main>

      <div class="project">
        <div class="title" (click)="viewMore()">Project's name: {{item.name}}</div>
        <div class="more" *ngIf="more">
          Description: {{item.description}}<br> Purpose for the jewish communuty: {{item.purpose}}<br><br>
          <div class="commmm" (click)="viewComments()">
            <span class="glyphicon glyphicon-comment"></span> ({{ (commentsFBList | async)?.length }})
                       </div> <span class="glyphicon glyphicon-heart" [ngClass]="[!islike ? 'whiteH' : 'redH']" (click) = "doLike()"></span>({{ (likesFBList | async)?.length }})

          <div *ngIf="view" class="w3-animate-opacity">
            <div #scrollMe class="d4">
              <div class="d5">
                <div *ngFor="let comment of commentsFBList | async">
                  <a aria-label="Delete" *ngIf="comment.authorKey == user.id" (click)="removeComment(comment.$key)">
	              	<i class = "fa fa-trash-o pull-right" aria-hidden = "true"></i>
                	</a>
                  <hr> {{ comment.authorName }}
                  <div class="from">
                    from {{ comment.community }} </div> <br> {{ comment.comment }}<br> <div class="from">{{ comment.date }}</div>
                </div>
              </div>
            </div>
            <hr>
            <div class="input-group">
              <span class="input-group-btn"> 
                   <button class = "input btn btn-difult" type = "submit" (click) = "addComment()">Send  <i class = "input fa fa-arrow-up"></i></button>
                </span>
              <input type="text" class="input form-control" id="msg-input" placeholder="Write your comment here.." (keyup.enter)="addComment()"
                [(ngModel)]="newComment">
            </div>

            <hr>
          </div>

        </div>
      </div>

      <!-- -->




      <div class="social">
        <button class="btn btn-primary btn-lg center-block" *ngIf="user.permission == '2'" (click)="Nominate()">Nominate</button>

        <div class="row" *ngIf="user.permission == '1'">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-btn">
        <button class="btn btn-default" (click)="pushToBoard()" type="button">push to</button>
      </span>
              <select [(ngModel)]="community" class="form-control">
      <option value="">Community</option>
      <option value = {{community.name}}  *ngFor = "let community of communitiesFBList | async"> {{ community.name }} </option>
     </select>
            </div>
            <!-- /input-group -->
          </div>
          <!--/.col-lg-6 -->

        </div>
      </div>
    </main>
  </div>
</div>
