
<div class = "head">
  <i class="fa fa-user-circle-o fa-2x" aria-hidden="true" (click)="toggleSidebar()" id="settings"></i>
    <div class = "title">{{item}}</div>
</div>

<div *ngIf="isOpen" class="sider">
  <div class = "list">
    
    <a class="close" (click)="toggleSidebar()">Ã—</a>
    <div class = "nav logout" (click)="logOut()">Logout  
      <a><span class="glyphicon glyphicon-log-out"></span></a>
    </div>

    <div class = "nav changePass" (click) = "PopMassage('changePassPop')">Change password</div>

    <div class="nav mailNotification">Notification to the email
      <label class="switch">
        <input type="checkbox">
        <div class="slider round"></div>
      </label>
    </div>

  </div>


    <!--=================================== popUp messages ======================================-->

  <div *ngIf = 'doesNeedPop' class = "popAlert">

    <form (submit) = "chengePassword()">

      <div class = "closeA" (click) = "PopMassage('')">X</div>

      <div class = "changePassPop" *ngIf="whatToPop == 'changePassPop'">
        Enter new password<br>
        <input type="text" placeholder = "Minimum 6 characters" name = "newPassword" [(ngModel)] = "newPassword">
        <br><br>
        <input  class = "btn btn-success btn-lg center-block" id = "submitButton" type = "submit" value = "Submit">
      </div>

    </form>

  </div>
  <!--========================================================================================-->

</div>
